
<div data-dojo-type="dijit/layout/BorderContainer" data-dojo-attach-point="caseAddingLayout"  style="width: 65em; height: 40em">
	
	<div data-dojo-type="dijit/layout/ContentPane" data-dojo-props="region:'top'" style="height: 5em">
	
	<div>Add Test Case Detail Information</div>	
	</div>	
		
	
	<div data-dojo-type="dijit/layout/ContentPane" data-dojo-props="region:'center'" style="height: 30em">	
	 <table>
            <tr>
                <td><label for="caseSuiteInput">Case Suite: </label></td>
                <td><input data-dojo-type="dijit/form/TextBox" style="width:400px;height:20px" type="text" name="caseSuiteInput"></td>
            </tr>
            <tr>
                <td><label for="keywordsInput">Key Words: </label></td>
                <td>
                
                 <select data-dojo-type="dijit/form/ComboBox" style="width:400px;" name="keywordsInput">
				    <option>确认购买的商品信息</option>
				    <option selected>添加商品到购物车</option>
				    <option>打开购物车</option>
				     <option>确认购物车信息</option>
				      <option>确认/修改收货地址</option>
				       <option>最终支付</option>
				</select>
                
               </td>
            </tr>
              <tr>
                <td><label for="functionNameInput">Function Name: </label></td>
                <td><input data-dojo-type="dijit/form/TextBox" style="width:400px;height:20px" type="text" name="functionNameInput"></td>
            </tr>
			 <tr>
                <td><label for="apiParametersInput">API Parameters: </label></td>
                <td><input data-dojo-type="dijit/form/TextBox" style="width:400px;height:20px" type="text" name="apiParametersInput"></td>
            </tr>
     </table>
	</div>
	
	
	
	<div data-dojo-type="dijit/layout/ContentPane" data-dojo-props="region:'bottom'" style="height: 5em">
		<!-- Bottom - Buttons -->
			<!-- OK -->
			<button type="button"  data-dojo-type="dijit/form/Button"  data-dojo-attach-point="OKButton">OK</button>
			<!-- Cancel -->
			<button type="button"  data-dojo-type="dijit/form/Button" data-dojo-attach-point="cancelButton">Cancel</button>
		</div>
</div>
